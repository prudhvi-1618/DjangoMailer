<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resubscribe | Campaign Manager</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f6f7f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 30px 40px;
      max-width: 500px;
      text-align: center;
    }
    p {
      font-size: 16px;
      color: #555;
      margin-top: 15px;
    }
    .success {
      color: #28a745;
    }
    .error {
      color: #85111d;
    }
    .small {
      font-size: 13px;
      color: #999;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    {% if success %}
      <h1>You're back!</h1>
      <p class="success">You've been resubscribed to our emails.</p>
    {% else %}
      <h1>Oops!</h1>
      <p class="error">{{ message }}</p>
    {% endif %}
    <p class="small">Â© 2025 Campaign Manager. All rights reserved.</p>
  </div>
</body>
</html>
